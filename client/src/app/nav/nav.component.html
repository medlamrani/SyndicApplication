<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
      <a class="navbar-brand" href="#">Syndic Manager</a>
      @if (accountService.currentUser()) {
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
              <a class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
              <a class="nav-link">Residents</a>
          </li>
          <li class="nav-item">
              <a class="nav-link">Messages</a>
          </li>
      </ul>
      }
      @if (accountService.currentUser()) {
        <div dropdown class="dropdown">
          <a dropdownToggle class="btn btn-primary  dropdown-toggle text-light">
              {{accountService.currentUser()?.fullName}}</a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
        }
      
        @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
          <input name="email" [(ngModel)]="model.email" class="form-control me-2" placeholder="Email">
          <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
            type="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        }
  </div>
</nav>
